<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <div class="main-container">
        <div class="structure one">
            <h1>TASK MASTER</h1>
        </div>
        <div class="structure two">
            <div class="head-container">
                <div id="list-name"></div>
                <button id="list-btn">+ New list</button>
            </div>
        </div>
        <div class="structure three">
            <div class="favorite"><svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>star</title><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" fill="yellow" /></svg></div>
            <div id="left-panel"></div>
        </div>
        <div class="structure four"></div>
        <div class="structure five">
           <button id="task-btn">+</button>
        </div>
    </div>
</body>
</html>
